<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Vicens Fayos Portfolio and showcase">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicens Fayos</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Vicens Fayos">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Uses a transparent header that draws on top of the layout's background -->
</head>
<body>
<!-- Uses a header that scrolls with the text, rather than staying
locked at the top -->

<div class="mdl-layout mdl-js-layout layout">
    <div class="pre-loader">
        <div class="pre-loader__container">
            <div class="pre-loader__spinner">
                <svg version="1.1" class="spinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
          <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z" transform="rotate(106.223 25 25)">
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
          </path>
        </svg>
            </div>
        </div>
    </div>
    <div class="layout-container">
        <div class="parallax__group">
            <div class="parallax__element parallax__layer--base parallax__element--current">
                <span class="text">block 1</span>
            </div>
        </div>
        <div class="parallax__group">
            <div class="parallax__element parallax__layer--base">
                <span class="text">block 2</span>
            </div>
        </div>
        <div class="parallax__group">
            <div class="parallax__element parallax__layer--base">
                <span class="text">block 3</span>
            </div>
        </div>
        <div class="parallax__group">
            <div class="parallax__element">
                <span class="text">block 4</span>
            </div>
        </div>
    </div>
</div>

<script src="js/bundle.js"></script>

</html>
